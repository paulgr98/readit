{% load static %}

<div class="container-fluid app-navbar py-2">
    <div class="row">
        <div class="col-3">
            <div class="d-flex mx-2">
                <a class="text-decoration-none text-dark d-flex mx-2" href="{% url 'mainpage' %}">
                    <img class="app-logo me-2" src="{% static 'images/logo.png' %}" alt="logo"/>
                    <h4 class="">
                            readit
                    </h4>
               </a>
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex mx-2">
                <form class="w-100">
                    <div class="d-flex">
                      <input type="text" class="form-control search-reddit-input" id="recipient-name" placeholder="Search Readit">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-5 d-flex justify-content-end">

                    <span>Sign Up</span>
                </a>
            </button>
            <button class="app-btn log-in-btn">

                </a>
            </button>
            <div class="btn-group mx-2">
                <button type="button" class="btn user-menu-btn d-flex justify-content-center" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                    <i class="far fa-user mx-1"></i>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end user-dropdown">
                  <li>

                        </a>
                    </button>
